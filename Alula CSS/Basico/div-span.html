<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Div e Span</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style type="text/css">
        #topo {
            background: aqua;
        }

        #conteudo {
            background: rebeccapurple;
        }

        #rodape {
            background: brown;
        }

        .produto {
            background: grey;
            margin: 5px;
        }

        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="https://mundoconectado.com.br/uploads/chamadas/logo-amazon-prime-imagem-reproducao-amazon.jpg"
            width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>
    </div>

</body>

</html>
